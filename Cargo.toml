[package]
name = "findlargedir"
version = "0.8.0"
authors = ["Dinko Korunic <dinko.korunic@gmail.com>"]
categories = ["command-line-utilities"]
description = "find all blackhole directories with a huge amount of filesystem entries in a flat structure"
repository = "https://github.com/dkorunic/findlargedir"
readme = "README.md"
license = "MIT"
exclude = [".gitignore"]
edition = "2021"

[dependencies]
rayon = "1.10.0"
tempfile = "3.14.0"
anyhow = "1.0.93"
human_format = "1.1.0"
clap = { version = "4.5.20", features = ["derive", "unicode", "wrap_help"] }
rm_rf = "0.6.2"
ansi_term = "0.12.1"
fs-err = "3.0.0"
indicatif = { version = "0.17.8", features = ["rayon"] }
cfg-if = "1.0"
fdlimit = "0.3.0"
ahash = "0.8.11"
anstyle = "1.0.10"
signal-hook = "0.3.17"
ignore = "0.4.23"

[target.'cfg(all(target_os = "linux", target_arch = "x86_64"))'.dependencies]
tikv-jemallocator = "0.6.0"

[target.'cfg(all(target_os = "linux", target_arch = "aarch64"))'.dependencies]
tikv-jemallocator = "0.6.0"

[target.'cfg(target_os = "macos")'.dependencies]
tikv-jemallocator = "0.6.0"

[profile.release]
opt-level = 3
debug = "none"
strip = "symbols"
debug-assertions = false
overflow-checks = true
lto = "fat"
panic = "abort"
codegen-units = 1
